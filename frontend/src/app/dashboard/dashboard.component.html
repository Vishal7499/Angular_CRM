<body>

  <mat-card>
    <b><span>Dashboard</span></b>
  </mat-card>

  <br>

  <div class="row">

    <div class="column">
      <div class="card">z
        <div class="container">
          <h2 class="title">Total Category:</h2>
          <h1 class="title" *ngIf="data">{{ data.category }}</h1>
          <p><button mat-button [routerLink]="['/cafe/categories']" *ngIf="data">View Category</button></p>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <div class="container">
          <h2 class="title">Product:</h2>
          <h1 class="title" *ngIf="data">{{ data.product }}</h1>
          <p><button mat-button [routerLink]="['/cafe/product']" *ngIf="data">View Product</button></p>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <div class="container">
          <h2 class="title">Total Bill:</h2>
          <h1 class="title" *ngIf="data">{{ data.bill }}</h1>
          <p><button mat-button [routerLink]="['/cafe/bill']" *ngIf="data">View Bill</button></p>
        </div>
      </div>
    </div>
  </div>
</body>
